<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NotesMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .register-container {
      min-height: calc(100vh - 128px);
    }
    .password-strength {
      height: 4px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="flex-grow register-container flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Create a new account
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Or <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">sign in to your existing account</a>
        </p>
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">
        <div class="rounded-md shadow-sm space-y-4">
          <!-- Name -->
          <div>
            <label for="name" class="sr-only">Full Name</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input id="name" name="name" type="text" autocomplete="name" required class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Full Name">
            </div>
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="sr-only">Email address</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-gray-400"></i>
              </div>
              <input id="email" name="email" type="email" autocomplete="email" required class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Email address">
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="sr-only">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input id="password" name="password" type="password" autocomplete="new-password" required class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Password">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none" id="togglePassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="mt-1 grid grid-cols-4 gap-1" id="passwordStrength">
              <div class="password-strength bg-gray-200 rounded"></div>
              <div class="password-strength bg-gray-200 rounded"></div>
              <div class="password-strength bg-gray-200 rounded"></div>
              <div class="password-strength bg-gray-200 rounded"></div>
            </div>
            <p class="mt-1 text-xs text-gray-500" id="passwordHelp">
              Password must be at least 8 characters long
            </p>
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirm-password" class="sr-only">Confirm Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Confirm Password">
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <button type="button" class="text-gray-400 hover:text-gray-500 focus:outline-none" id="toggleConfirmPassword">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <p class="mt-1 text-xs text-red-500 hidden" id="passwordMatchError">
              Passwords do not match
            </p>
          </div>

          <!-- User Type -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">I am a:</label>
            <div class="grid grid-cols-2 gap-3">
              <label class="inline-flex items-center">
                <input type="radio" name="user-type" value="student" checked class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                <span class="ml-2 text-sm text-gray-700">Student</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="user-type" value="educator" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                <span class="ml-2 text-sm text-gray-700">Educator</span>
              </label>
            </div>
          </div>

          <!-- Terms -->
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="terms" name="terms" type="checkbox" required class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-500">Terms of Service</a> and <a href="#" class="text-indigo-600 hover:text-indigo-500">Privacy Policy</a></label>
            </div>
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <i class="fas fa-user-plus text-indigo-500 group-hover:text-indigo-400"></i>
            </span>
            Register
          </button>
        </div>

        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">
              Or sign up with
            </span>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
          <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <i class="fab fa-google text-red-500"></i>
            <span class="ml-2">Google</span>
          </a>
          <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <i class="fab fa-facebook-f text-blue-600"></i>
            <span class="ml-2">Facebook</span>
          </a>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script>
    // Load header and footer components
    fetch('components/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    fetch('components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    // Toggle password visibility
    function togglePasswordVisibility(fieldId, buttonId) {
      const button = document.getElementById(buttonId);
      button.addEventListener('click', function() {
        const field = document.getElementById(fieldId);
        const icon = this.querySelector('i');
        if (field.type === 'password') {
          field.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          field.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    }

    togglePasswordVisibility('password', 'togglePassword');
    togglePasswordVisibility('confirm-password', 'toggleConfirmPassword');

    // Password strength indicator
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthBars = document.querySelectorAll('#passwordStrength .password-strength');
      const passwordHelp = document.getElementById('passwordHelp');
      
      // Reset all bars
      strengthBars.forEach(bar => {
        bar.className = 'password-strength bg-gray-200 rounded';
      });
      
      if (password.length === 0) {
        passwordHelp.textContent = 'Password must be at least 8 characters long';
        return;
      }
      
      if (password.length < 8) {
        passwordHelp.textContent = 'Password too short';
        return;
      }
      
      // Very basic strength check
      let strength = 0;
      if (password.length >= 8) strength += 1;
      if (password.match(/[A-Z]/)) strength += 1;
      if (password.match(/[0-9]/)) strength += 1;
      if (password.match(/[^A-Za-z0-9]/)) strength += 1;
      
      // Update bars
      for (let i = 0; i < strength; i++) {
        let color;
        if (strength === 1) color = 'bg-red-500';
        else if (strength === 2) color = 'bg-yellow-500';
        else if (strength === 3) color = 'bg-blue-500';
        else color = 'bg-green-500';
        
        strengthBars[i].className = `password-strength ${color} rounded`;
      }
      
      // Update help text
      if (strength === 1) passwordHelp.textContent = 'Weak password';
      else if (strength === 2) passwordHelp.textContent = 'Moderate password';
      else if (strength === 3) passwordHelp.textContent = 'Strong password';
      else passwordHelp.textContent = 'Very strong password';
    });

    // Password match validation
    document.getElementById('confirm-password').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      const errorElement = document.getElementById('passwordMatchError');
      
      if (confirmPassword && password !== confirmPassword) {
        errorElement.classList.remove('hidden');
      } else {
        errorElement.classList.add('hidden');
      }
    });

    // Form submission
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Validate password match
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      if (password !== confirmPassword) {
        document.getElementById('passwordMatchError').classList.remove('hidden');
        return;
      }
      
      // Here you would normally submit the form
      alert('Registration would be processed here');
    });
  </script>
</body>
</html>
